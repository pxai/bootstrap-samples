<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Pello Altadill">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Panels</title>
    <!-- Bootstrap style -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div id="container">
    <h1>Bootstrap Pagination</h1>
    <p>Pagination combined with some data</p>

  <div class="panel panel-info">
    <div class="panel-heading">
    <h2 class="panel-title">Tools for the web</h2>
    </div>
    <table class="table table-hover table-striped">
    <thead><td>Name</td><td>Type</td></thead>
    <tr><td>JavaScript</td><td>The language of choice for the Web</td></tr>
    <tr><td>CSS</td><td>The cascading style sheets</td></tr>
    <tr><td>HTML5</td><td>The building blocks of the Web</td></tr>
    <tr><td>Less</td><td>CSS Preproccessor</td></tr>
    </table>
  </div>

    <nav>
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </nav>
  <!-- Y en otro estilo, con flechas: -->
    <nav>
      <ul class="pager">
        <li><a href="#">&larr;&nbsp;Previous</a></li>
        <li><a href="#">Next&nbsp;&rarr;</a></li>
      </ul>
    </nav>

  </div>
  <script src="bs/js/jquery-1.11.3.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
</body>
</html>
