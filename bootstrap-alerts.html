<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Pello Altadill">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alerts example</title>
    <!-- Bootstrap style -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <h1>Bootstrap, Alerts example</h1>
  <p>Alerts in bootstrap</p>
  <div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert" arialabel="Close">
      <span aria-hidden="true">&times;</span>
    </button>
      This is an info alert
  </div>
  <div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert" arialabel="Close">
      <span aria-hidden="true">&times;</span>
    </button>
      This is a warning alert
  </div>
  <div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert" arialabel="Close">
      <span aria-hidden="true">&times;</span>
    </button>
      This is a SUCCESS alert
  </div>
  <div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert" arialabel="Close">
      <span aria-hidden="true">&times;</span>
    </button>
      This is a DANGER alert
  </div>
  <script src="bs/js/jquery-1.11.3.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
</body>
</html>
