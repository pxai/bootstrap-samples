<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Pello Altadill">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forms in Bootstrap</title>
  <!-- Bootstrap style -->
  <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <h1>Bootstrap, Form example</h1>
  <p>Basic form in bootstrap</p>
  <form role="form">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="email" class="form-control" id="login" placeholder="Enter login">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
  </body>
  </html>
