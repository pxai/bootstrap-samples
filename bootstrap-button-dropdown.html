<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Pello Altadill">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Button Dropdown sample</title>
    <!-- Bootstrap style -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <h1>Bootstrap Button Dropdown sample</h1>
    <p>Normal button</p>
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Button sizes <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
        <li><a href="#">btn-xs: Extra Small</a></li>
        <li><a href="#">btn-sm: Small</a></li>
        <li><a href="#">btn-md: Medium</a></li>
        <li><a href="#">btn-lg: Large</a></li>
    </ul>
    </div>
    <p>Dropdown button with separator</p>
    <div class="btn-group">
        <button type="button" class="btn btn-info">Action</button>
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
        <li><a href="#">btn-primary</a></li>
        <li><a href="#">btn-info</a></li>
        <li><a href="#">btn-success</a></li>
        <li><a href="#">btn-warning</a></li>
        <li><a href="#">btn-danger</a></li>
    </ul>
    </div>
    <!-- Split button -->
      <script src="bs/js/jquery-1.11.3.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
</body>
</html>
