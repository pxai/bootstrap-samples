<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Pello Altadill">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forms in Bootstrap with input groups</title>
  <!-- Bootstrap style -->
  <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container-fluid">
  <h1>Bootstrap,  input-group example</h1>
  <p>Basic horizontal form with input-groups in bootstrap</p>
  <form class="form-horizontal" role="form">
      <label for="website">Website</label>
      <div class="input-group">
          <span class="input-group-addon" id="website">http://</span>
          <input type="text" class="form-control" placeholder="Enter url..." >
      </div>

        <label for="domain">Domain</label>
      <div class="input-group">
        <span class="input-group-addon">Domain</span>
        <input type="text" class="form-control" id="domain">
        <span class="input-group-addon">.com</span>
      </div>

      <label for="description">Description</label>
      <div>
        <textarea class="form-control" id="description">
          </textarea>
      </div>
      <div>
        <input type="button" class="btn btn-info form-control" value="Send">
      </div>
  </form>
    </div>
  </body>
  </html>
