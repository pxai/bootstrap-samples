<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Pello Altadill">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collapse example</title>
    <!-- Bootstrap style -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <h1>Bootstrap, collapse example</h1>
  <p>Collapse in bootstrap</p>
<button class="btn btn-primary" type="button" data-toggle="collapse"
data-target="#collapseThis" id="collapseButton">Open this</button>
<div class="collapse" id="collapseThis">
  <div class="well">
    This will colapse
    <ul class="list-group">
        <li class="list-group-item">Jade</li>
        <li class="list-group-item">Ruby</li>
        <li class="list-group-item">Saphire</li>
        <li class="list-group-item">Diamond</li>
    </ul>
  </div>
</div>
  <script src="bs/js/jquery-1.11.3.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
  <script>
  // Collapses and changes text
  $('#collapseThis').on('hide.bs.collapse', function () {
    $('#collapseButton').text('Open this');
  });

  $('#collapseThis').on('show.bs.collapse', function () {
    $('#collapseButton').text('Close this');
  });
</script>
</body>
</html>
