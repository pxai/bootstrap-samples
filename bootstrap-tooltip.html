<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Pello Altadill">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tooltip sample</title>
    <!-- Bootstrap style -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <h1>Bootstrap, tooltip sample</h1>
  <p>Tooltip in bootstrap</p>
  <button type="button" class="btn btn-success btn-lg"
    data-toggle="tooltip" data-placement="bottom"
    title="Click here and you will see Paris...">
    Mouse over to see tooltip
  </button>
  <script src="bs/js/jquery-1.11.3.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
  <script>
    // must initialize this
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
      $('[data-toggle="popover"]').popover();
    });
  </script>
</body>
</html>
