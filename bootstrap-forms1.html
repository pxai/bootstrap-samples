<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Pello Altadill">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forms in Bootstrap</title>
  <!-- Bootstrap style -->
  <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <h1>Bootstrap, horizontal Form example</h1>
  <p>Basic horizontal form in bootstrap</p>
  <form class="form-horizontal" role="form">
    <div class="form-group" form-group-lg>
      <label for="login" class="col-sm-2 controllabel">Login</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" id="login" placeholder="Enter login">
      </div>
    </div>
    <div class="form-group" form-group-sm>
    <label for="password" class="col-sm-2 controllabel">Password</label>
      <div class="col-sm-4">
      <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
  </body>
  </html>
