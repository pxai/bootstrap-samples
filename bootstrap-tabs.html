<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Pello Altadill">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabs example</title>
    <!-- Bootstrap style -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <h1>Bootstrap, tabs example</h1>
  <p>Tabbed panel in bootstrap</p>
  <script>
</script>
  <div>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">First</a></li>
        <li ><a href="#tab2" data-toggle="tab">Second</a></li>
        <li ><a href="#tab3" data-toggle="tab">Third</a></li>
        <li ><a href="#tab4" data-toggle="tab">Fourth</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="tab1"><br/>First tab content</div>
      <div class="tab-pane" id="tab2"><br/>Second tab content</div>
      <div class="tab-pane" id="tab3"><br/>Third tab content</div>
      <div class="tab-pane" id="tab4"><br/>Fourth tab content</div>
    </div>
  </div>
  <script src="bs/js/jquery-1.11.3.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
</body>
</html>
