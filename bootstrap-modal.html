<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Pello Altadill">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal dialog</title>
    <!-- Bootstrap style -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <h1>Bootstrap, modal dialog</h1>
  <p>Modal Dialog in bootstrap</p>
  <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#modalWindow">Open Modal Dialog</button>
  <button type="button" class="btn btn-primary btn-lg" onclick="openModal()">Open Modal by JavaScript</button>
<div class="modal" id="modalWindow" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="theModalLabel">My modal window</h4>
      </div>
      <div class="modal-body">
        Modal window stuf...
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script src="bs/js/jquery-1.11.3.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
  <script>
  /**
  *
  */
  function openModal () {
    // static prevents to be close by clic,
    // use true instead
    $('#modalWindow').modal({
        keyboard: true,
        backdrop: true
      });
  }
</script>
</body>
</html>
