<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Pello Altadill">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Bar example</title>
    <!-- Bootstrap style -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <h1>Bootstrap, Progress Bar example</h1>
  <p>Progress Bar in bootstrap</p>
  Normal
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%;min-width: 2em;">
      <!-- Remove comments and number will not be displayed -->
      <!-- span class="sr-only">65% Done</span -->
      65% Done
    </div>
  </div>
  <!-- Checkout progress, info, warning and danger-->
  Success, info, warning and danger
  <div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="42" aria-valuemin="0" aria-valuemax="100" style="width: 42%">
    <span class="sr-only">42% Done</span>
  </div>
</div>
<!-- Striped -->
Striped
<div class="progress">
  <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
    <span class="sr-only">75% Done</span>
  </div>
</div>
Animated
<div class="progress">
  <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="59" aria-valuemin="0" aria-valuemax="100" style="width: 59%">
    <!--span class="sr-only">59% Done</span-->
    59% Done
  </div>
</div>
  <script src="bs/js/jquery-1.11.3.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
</body>
</html>
